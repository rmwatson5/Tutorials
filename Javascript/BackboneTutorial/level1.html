<html>
  <head>
      <script src="..\Sources\jquery-2.1.4.min.js" type="text/javascript"></script>
      <script src="..\Sources\underscore-min.js" type="text/javascript"></script>
      <script src="..\Sources\backbone-min.js" type="text/javascript"></script>
      <script src="Scripts\backboneTest.js" type="text/javascript"></script>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>
          Item Name
        </th>
        <th>
          In Cart
        </th>
      </thead>
      <tbody id="elementPlaceholder">
      </tbody>
    </table>
    <a href="#" id="reset">Reset</a>

    <script id="panelTemplate" type="text/html">
      <%
        var checked = "";
        if(inCart){
          checked = "checked";
        }
      %>
      <tr>
        <td><span><%=itemName%></span> </td>
        <td>
          <input type="checkbox" <%=checked%>>
        </td>
      </tr>
    </script>
  </body>
</html>
